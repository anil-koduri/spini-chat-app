<div class="container">
	<h3 class="no-margin " style="margin-bottom: 20px;">Users</h3>
	<div class="list-group" ng-if="usersList.length">
		<a class="list-group-item list-group-item-action" style="margin-bottom: 5px;" ng-repeat="user in usersList|orderBy:'toString()'" ui-sref="conversations({'user':user})">
		    <h5 class="list-group-item-heading">{{user}}</h5>
		    <p class="list-group-item-text"></p>
		 </a>
	</div>
	<div class="list-group" ng-if="usersList.length==0">
		<p>Please click on "+" to start chating with users</p>
	</div>
</div>
